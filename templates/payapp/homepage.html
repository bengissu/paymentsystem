<html>
<head>
  <title>Homepage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container">
	<h1>Hello {{user.first_name}} {{user.last_name}}!</h1>

	<div class="row">
		<div class="col-md-6">
		<p> Your current balance is {{user.account.amount}} {{user.account.currency}} </p>
		<button  class="btn btn-light"><a href="{% url 'notifications' %}">Notifications</a></button>
		</div>

		<div class="col-md-6">
		<p> You can send or request money: </p>
		<button class="btn btn-light"><a href="{% url 'send_money' %}">Send Money</a></button>
		<!--<button type="submit" value={{excel_path}} onclick="location.href='{% url 'send_money' %}'" name='button'>Send Money</button> -->
		<button class="btn btn-light"><a href="{% url 'request_money' %}">Request Money</a></button>
		</div>

		<div class="col-md-12">
		<button class="btn btn-light"><a href="{% url 'logout' %}?next={% url 'login' %}">Logout</a></button>
		</div>
	</div>
</div>
</body>
</html>
